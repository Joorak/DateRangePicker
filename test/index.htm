<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jalali-moment@3.2.3/dist/jalali-moment.browser.js"></script>

<script src="../src/daterangepicker.js"></script>

  <script>
    jQuery(document).ready(function($){
      
      $("#jalaliDate").daterangepicker({
      locale:'fa',
      firstDayOfWeek : 6,
      forceUpdate: true,
      orientation:'left',
      single:true,
      calendar_type: 'jalali',
      periods: ['day'],
      hideinput: true,
      callback: function (startDate, endDate, period) {
        if(!$(this).single) {
          $(this).val(startDate.format('LL'));
          return;
        }
        var title = "";
        switch (period) {
          case 'day':
            title = startDate.format('LL') + (endDate ? ' تا ' + endDate.format('MMMM YYYY') : '');
            break;
          case 'week':
            title = startDate.format('MMMM YYYY') + ' تا ' + endDate.format('MMMM YYYY');
            break;
          case 'month':
            title = startDate.format('MMMM YYYY') + ' تا ' + endDate.format('MMMM YYYY');
            break;
          case 'quarter':
            title = ["بهار", "تابستان", "پاییز", "زمستان"][startDate.quarter()-1] + ' ' + startDate.format('YYYY') + ' تا ' + ["بهار", "تابستان", "پاییز", "زمستان"][endDate.quarter()-1] + ' ' + endDate.format('YYYY');
            break;
          default:
            title = 'سال ' + startDate.format('YYYY') + ' تا سال ' + endDate.format('YYYY');
            break;
        }
        $(this).val(title);
      }
      ,
      callbackCellSelected: function (cellText, period, calendar_type) {
        if($(this).single)
          $(this).val(cellText);
      }
    });

    $("#gregorianDate").daterangepicker({
      locale:'en',
      firstDayOfWeek : 1,
      forceUpdate: true,
      orientation:'left',
      single:true,
      calendar_type: 'gregorian',
      periods: ['day'],
      hideinput: true,
      callback: function (startDate, endDate, period) {
        if(!$(this).single) {
          $(this).val(startDate.format('LL'));
          return;
        }
        var title = "";
        switch (period) {
          case 'day':
            title = startDate.format('LL') + (endDate ? ' -' + endDate.format('MMMM YYYY') : '');
            break;
          case 'week':
            title = startDate.format('MMMM YYYY') + ' - ' + endDate.format('MMMM YYYY');
            break;
          case 'month':
            title = startDate.format('MMMM YYYY') + ' - ' + endDate.format('MMMM YYYY');
            break;
          case 'quarter':
            title = ["spring", "summer", "autumn", "winter"][startDate.quarter()-1] + ' ' + startDate.format('YYYY') + ' - ' + ["spring", "summer", "autumn", "winter"][endDate.quarter()-1] + ' ' + endDate.format('YYYY');
            break;
          default:
            title = startDate.format('YYYY') + ' - ' + endDate.format('YYYY');
            break;
        }
        $(this).val(title);
      }
      ,
      callbackCellSelected: function (cellText, period, calendar_type) {
        if($(this).single)
          $(this).val(cellText);
      }
    });


});
    

  </script>
